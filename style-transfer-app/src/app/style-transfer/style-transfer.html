<div class="app-shell">
  <h2>Neural Style Transfer — in-browser</h2>

  <p *ngIf="loadingModel">Loading model (first load downloads ~10–12 MB). Please wait…</p>

  <div class="row">
    <div class="col">
      <label><strong>Content image</strong></label>
      <input type="file" accept="image/*" (change)="onContentUpload($event)" />
      <div *ngIf="contentUrl"><img [src]="contentUrl" style="max-width:200px; max-height:200px; display:block; margin-top:8px;"></div>
    </div>

    <div class="col">
      <label><strong>Style image</strong></label>
      <input type="file" accept="image/*" (change)="onStyleUpload($event)" />
      <div *ngIf="styleUrl"><img [src]="styleUrl" style="max-width:200px; max-height:200px; display:block; margin-top:8px;"></div>
    </div>
  </div>

  <div style="margin-top:12px;">
    <button (click)="applyStyle()" [disabled]="!contentImgEl || !styleImgEl || loadingModel || processing">
      {{ processing ? 'Processing…' : 'Apply Style' }}
    </button>
  </div>

  <div *ngIf="resultUrl" style="margin-top:18px;">
    <h3>Result</h3>
    <img [src]="resultUrl" style="max-width:90%; height:auto; display:block; margin-bottom:10px;">
    <button (click)="downloadResult()">Download stylized image</button>
  </div>
</div>
